name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  e2e:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E
        id: e2e_tests
        env:
          PLAYWRIGHT_SUPABASE_URL: ${{ secrets.PLAYWRIGHT_SUPABASE_URL }}
          PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Comment test result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const outcome = '${{ steps.e2e_tests.outcome }}';
            const ok = outcome === 'success';
            const emoji = ok ? '✅' : '❌';
            const message = ok
              ? `${emoji} E2E tests passed`
              : `${emoji} E2E tests failed – see the Playwright report artifact.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.issue.number,
              body: message,
            });
