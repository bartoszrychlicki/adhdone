name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  e2e:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Export Supabase env vars
        env:
          SECRET_NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          VAR_NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          SECRET_NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          VAR_NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SECRET_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VAR_SUPABASE_SERVICE_ROLE_KEY: ${{ vars.SUPABASE_SERVICE_ROLE_KEY }}
          SECRET_PLAYWRIGHT_SUPABASE_URL: ${{ secrets.PLAYWRIGHT_SUPABASE_URL }}
          VAR_PLAYWRIGHT_SUPABASE_URL: ${{ vars.PLAYWRIGHT_SUPABASE_URL }}
          SECRET_PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY }}
          VAR_PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY: ${{ vars.PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -euo pipefail
          pick() {
            if [ -n "$1" ]; then
              echo "$1"
            elif [ -n "$2" ]; then
              echo "$2"
            else
              echo ""
            fi
          }

          NEXT_PUBLIC_SUPABASE_URL="$(pick "$SECRET_NEXT_PUBLIC_SUPABASE_URL" "$VAR_NEXT_PUBLIC_SUPABASE_URL")"
          NEXT_PUBLIC_SUPABASE_ANON_KEY="$(pick "$SECRET_NEXT_PUBLIC_SUPABASE_ANON_KEY" "$VAR_NEXT_PUBLIC_SUPABASE_ANON_KEY")"
          SUPABASE_SERVICE_ROLE_KEY="$(pick "$SECRET_SUPABASE_SERVICE_ROLE_KEY" "$VAR_SUPABASE_SERVICE_ROLE_KEY")"
          PLAYWRIGHT_SUPABASE_URL="$(pick "$SECRET_PLAYWRIGHT_SUPABASE_URL" "$VAR_PLAYWRIGHT_SUPABASE_URL")"
          if [ -z "$PLAYWRIGHT_SUPABASE_URL" ]; then
            PLAYWRIGHT_SUPABASE_URL="$NEXT_PUBLIC_SUPABASE_URL"
          fi
          PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY="$(pick "$SECRET_PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY" "$VAR_PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY")"
          if [ -z "$PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY" ]; then
            PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY="$SUPABASE_SERVICE_ROLE_KEY"
          fi

          cat <<'EOF' >> \"$GITHUB_ENV\"
NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL
NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY
SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
PLAYWRIGHT_SUPABASE_URL=$PLAYWRIGHT_SUPABASE_URL
PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY=$PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY
EOF

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create env files
        run: |
          cat <<'EOF' > .env.local
          NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL
          NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY
          SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
          PLAYWRIGHT_SUPABASE_URL=$PLAYWRIGHT_SUPABASE_URL
          PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY=$PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY
          EOF

          cat <<'EOF' > .env.development.local
          NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL
          NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY
          SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
          PLAYWRIGHT_SUPABASE_URL=$PLAYWRIGHT_SUPABASE_URL
          PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY=$PLAYWRIGHT_SUPABASE_SERVICE_ROLE_KEY
          EOF

      - name: Verify env injection
        run: |
          ls -a .env*
          node -e "console.log('NEXT_PUBLIC_SUPABASE_URL set:', Boolean(process.env.NEXT_PUBLIC_SUPABASE_URL))"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E
        id: e2e_tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Comment test result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const outcome = '${{ steps.e2e_tests.outcome }}';
            const ok = outcome === 'success';
            const emoji = ok ? '✅' : '❌';
            const message = ok
              ? `${emoji} E2E tests passed`
              : `${emoji} E2E tests failed – see the Playwright report artifact.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message,
            });
